<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panel Bus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon/favicon.ico">
    <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icon/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon/icon-512.png">


</head>
<body>
    <div id="topBar">
        <div id="currentTime"></div>
        <div id="legend"></div>
    </div>
    
    <div class="clear"></div>
    
    </div>

    <div id="autoRefreshOption">
        <input type="checkbox" id="autoRefreshCheckbox" checked>
        <label for="autoRefreshCheckbox" class="custom-checkbox"></label>
        
    </div>
        
    <div id="busInfo"></div>
    <div class="clear"></div>
    <footer>
        <div id="controlsContainer">
            <span id="updateDate"></span>
        <div id="version">
            Version: <span id="versionNumber"></span>
        </div>
        
        </div>
    </footer>

    <script src="js/load-bus.js"></script>

</body>
</html>
