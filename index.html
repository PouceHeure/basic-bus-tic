<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panel Bus</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="currentTime"></div>
    
    <div id="controlsContainer">
        <div id="version">
            Version: <span id="versionNumber"></span>
        </div>
        <div id="legend">
            Legend: 
            <span class="real-time">Real Time</span>,
            <span class="scheduled-time">Scheduled Time</span>
        </div>
        
        <div id="autoRefreshOption">
            <input type="checkbox" id="autoRefreshCheckbox" checked>
            <label for="autoRefreshCheckbox">Auto Refresh</label> 
            <span id="updateDate"></span>
        </div>
        
      
    </div>

    <div id="busInfo"></div>

    <script src="js/load-bus.js"></script>

</body>
</html>
